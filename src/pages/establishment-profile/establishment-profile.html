<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>
      {{establishment?.name}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <img padding src="../../assets/img/establishment.png">

  <button ion-button icon-only>
    <ion-icon name="calendar"></ion-icon>
  </button>
<button ion-button icon-only>
      <ion-icon name="pin"></ion-icon>
    </button>
<button ion-button icon-only>
        <ion-icon name="call"></ion-icon>
      </button>

  <ion-item>
    <ion-label color="black" floating>
      <h6>Nombre</h6>
    </ion-label>
    <ion-label>
      <p item-start> {{establishment?.name}}</p>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label color="black" floating>
      <h6>Teléfono</h6>
    </ion-label>
    <ion-label>
      <p item-start> {{establishment?.phoneNumber}}</p>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label color="black" floating>
      <h6>Dirección</h6>
    </ion-label>
    <ion-label>
      <p address item-start> {{establishment?.address}}</p>
    </ion-label>
  </ion-item>
</ion-content>

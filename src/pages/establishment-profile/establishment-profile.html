<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>
      {{establishment?.name}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>

    <img src="assets/img/barbershop1_cover.jpg"/>

    <ion-card-content>
      <ion-card-title>
        {{establishment?.name}}
      </ion-card-title>
      <h2>{{establishment?.address}} <br>{{establishment?.phoneNumber}} </h2>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col text-right>
        <button (click)="makeAppointment()" ion-button clear icon-only>
              <ion-icon name='calendar'></ion-icon>
            </button>
      </ion-col>
      <ion-col text-center>
        <a href="https://maps.google.com/?q={{establishment?.name}}" ion-button clear icon-only>
          <ion-icon name='pin'></ion-icon>
        </a>
      </ion-col>
      <ion-col text-left>
        <a href="tel:{{establishment?.phoneNumber}}" ion-button clear icon-only>
          <ion-icon name='call'></ion-icon>
        </a>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>

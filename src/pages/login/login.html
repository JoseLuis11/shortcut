<ion-content padding>
  <img padding src="assets/img/small_logo.svg">
  <ion-list>

    <ion-item padding-left padding-right>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]=user.email></ion-input>
    </ion-item>

    <ion-item padding-left padding-right padding-bottom>
      <ion-label floating>Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]=user.password></ion-input>
    </ion-item>
    <ion-item>
      <button padding [disabled]="!user.email.includes('@') || !user.email.includes('.') || user.email.length<4 || user.password.length<6"
        (keyup.enter)="login()" (click)="login()" text-center text-capitalize ion-button block>Ingresar</button>
    </ion-item>


  </ion-list>



</ion-content>

<ion-footer>
  <ion-toolbar>
    <p text-center>¿No estás registrado? <a [navPush]="registerPage">Regístrate. </a></p>
  </ion-toolbar>
</ion-footer>

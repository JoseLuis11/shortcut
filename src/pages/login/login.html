<ion-content padding>
  <img padding-left src="assets/img/logo.png">
  <ion-list>
      
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="text" [(ngModel)]=user.email></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Contraseña</ion-label>
          <ion-input type="password"[(ngModel)]=user.password></ion-input>
        </ion-item>

        <button  [disabled]="!user.email.includes('@') || !user.email.includes('.') || user.email.length<4 || user.password.length<6" 
        (keyup.enter)="login()" (click)="login()" text-center text-capitalize block ion-button>Ingresar</button>

      
      </ion-list>


  
</ion-content>

<ion-footer>
  <ion-toolbar>
    <p text-center>¿No estás registrado? <a [navPush]="registerPage">Regístrate. </a></p>
  </ion-toolbar>
</ion-footer>

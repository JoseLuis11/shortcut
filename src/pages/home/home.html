<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Tu cita
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card>

    <ion-list>
      <ion-item>
        <ion-avatar item-start large>
          <img src="assets/img/small_logo.svg">
        </ion-avatar>
        <h2>{{appointment?.workplaceName}}</h2>
        <p>{{appointment?.employeeName}}</p>
      </ion-item>
    </ion-list>

    <ion-card-content>

      <ion-item>
        <ion-icon name="calendar" item-left></ion-icon>
        <h2>{{appointment?.date}}</h2>
      </ion-item>

      <ion-list no-lines>
        <ion-item *ngFor="let service of appointment?.serviceNames">
          <ion-icon name="cut" item-left></ion-icon>
          <h2>{{service}}</h2>
        </ion-item>
      </ion-list>

      <ion-list>
        <ion-item>
          <ion-icon name="logo-usd" item-left></ion-icon>
          <h3>{{appointment?.payment}} MXN</h3>
        </ion-item>
      </ion-list>

    </ion-card-content>

  </ion-card>

</ion-content>

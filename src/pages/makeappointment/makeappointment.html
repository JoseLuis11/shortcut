<ion-header>

  <ion-navbar>
    <ion-title>Make Appointment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label>Sucursal</ion-label>
    <ion-select [(ngModel)]="sucursal">
      <ion-option value="f">Female</ion-option>
      <ion-option value="m">Male</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
      <ion-label>Fecha</ion-label>
       <ion-datetime displayFormat="MMM DD, YYYY HH:mm" [(ngModel)]="myDate"></ion-datetime>
    </ion-item>

      <ion-item>
          <ion-label>Barbero o Estilista</ion-label>
          <ion-select [(ngModel)]="gender">
            <ion-option value="f">Female</ion-option>
            <ion-option value="m">Male</ion-option>
          </ion-select>
        </ion-item>
        
        <ion-item>
            <ion-label>Servicio</ion-label>
            <ion-select [(ngModel)]="gender">
              <ion-option value="f">Female</ion-option>
              <ion-option value="m">Male</ion-option>
            </ion-select>
          </ion-item>
          <button ion-button block outline>Agendar</button>
</ion-content>

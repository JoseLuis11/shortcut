<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
          </button>
        <ion-title>user-profile</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <img padding-left src="assets/img/logo.png">
    <ion-item>
        <ion-label color="primary" floating>
            <h6>Nombre</h6>
        </ion-label>
        <ion-label>
            <ion-icon item-start ios="ios-person" md="md-person"> Nombre</ion-icon>
        </ion-label>
    </ion-item>
    <ion-item>
        <ion-label color="primary" floating>
            <h6>Correo</h6>
        </ion-label>
        <ion-label>
            <ion-icon item-start ios="ios-mail" md="md-mail"> Correo</ion-icon>
        </ion-label>
    </ion-item>
    <ion-item>
        <ion-label color="primary" floating>
            <h6>Direccion</h6>
        </ion-label>
        <ion-label>
            <ion-icon item-start ios="ios-mail" md="md-home"> Direccion</ion-icon>
        </ion-label>
    </ion-item>
    <ion-item>
        <ion-label color="primary" floating>
            <h6>Teléfono</h6>
        </ion-label>
        <ion-label>
            <ion-icon item-start ios="ios-mail" md="md-call"> Teléfono</ion-icon>
        </ion-label>
    </ion-item>
    <br>
    <button ion-button block outline>Cambiar Contraseña</button>
    <button ion-button block color="danger" (click)="showConfirm()"> Eliminar Perfil </button>
</ion-content>

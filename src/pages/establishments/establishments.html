<ion-header>

  <ion-navbar>
    <ion-title>Establecimientos</ion-title>
    <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let workplace of workplaces; let i = index" text-wrap>
      <ion-thumbnail item-start>
        <!-- direcciÃ³n de imagen  -->
        <img src="assets/img/{{logos[i]}}">
      </ion-thumbnail>
      <h2>{{workplace.name}}</h2>
      <p>{{workplace.address}}</p>
      <button ion-button clear item-end (click)="viewStablishment(workplace.$key)">View</button>
    </ion-item>
  </ion-list>

</ion-content>

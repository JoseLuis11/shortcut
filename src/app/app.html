<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <img src="assets/img/small_logo.svg">
        </ion-toolbar>
    </ion-header>

    <ion-content>

        <ion-list padding-top>
            <button menuClose ion-item ion-start (click)="home()"><ion-icon name="home"></ion-icon> Home</button>
            <button menuClose ion-item ion-start (click)="establishments()"><ion-icon name="cut"></ion-icon> Locales</button>
            <button menuClose ion-item ion-start (click)="settings()"><ion-icon name="settings"></ion-icon> Configuración</button>
            <button menuClose ion-item ion-start (click)="makeAppointment()"><ion-icon  name="add"></ion-icon> Agendar cita</button>
            <button menuClose ion-item ion-start (click)="logout()"><ion-icon name="log-out"></ion-icon> Cerrar sesión</button>

        </ion-list>
    </ion-content>

</ion-menu>


<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

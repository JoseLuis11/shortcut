<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <img src="assets/img/small_logo.svg">
        </ion-toolbar>
    </ion-header>

    <ion-content>

        <ion-list padding-top>
            <button menuClose ion-item ion-start (click)="home()"><ion-icon color="dark-gray" name="home"></ion-icon>&nbsp;&nbsp;&nbsp;&nbsp;Tu agenda</button>
            <button menuClose ion-item ion-start (click)="makeAppointment()"><ion-icon color="dark-gray" name="add"></ion-icon>&nbsp;&nbsp;&nbsp;&nbsp;Agendar cita</button>
            <button menuClose ion-item ion-start (click)="establishments()"><ion-icon color="dark-gray" name="cut"></ion-icon>&nbsp;&nbsp;&nbsp;&nbsp;Locales</button>
            <button menuClose ion-item ion-start (click)="settings()"><ion-icon color="dark-gray" name="settings"></ion-icon>&nbsp;&nbsp;&nbsp;&nbsp;Configuración</button>
            <button menuClose ion-item ion-start (click)="logout()"><ion-icon color="dark-gray" name="log-out"></ion-icon>&nbsp;&nbsp;&nbsp;&nbsp;Cerrar sesión</button>

        </ion-list>
    </ion-content>

</ion-menu>


<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
